<!DOCTYPE html>
<html>
<head>

	<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

	<script src="sql.js"></script>

	<script src="Leaflet.TileLayer.MBTiles.js"></script>

	<meta charset="utf-8">
	<title>Leaflet.TileLayer.MBTiles demo</title>
	<style>
		#map {
			width:600px;
			height:400px;
		}
	</style>
</head>
<body>
<div id='map'></div>



<script>

	var map = new L.Map('map').fitWorld();

	var mb = L.tileLayer.mbTiles('china3857.mbtiles', {
		minZoom: 2,
		maxZoom: 6
	}).addTo(map);

	mb.on('databaseloaded', function(ev) {
		console.info('MBTiles DB loaded', ev);
	});
	mb.on('databaseerror', function(ev) {
		console.info('MBTiles DB error', ev);
	});

</script>
</body>
